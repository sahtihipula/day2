<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		table,tr,td
		{
			border-collapse: collapse;
			border-spacing:40;
		}
	</style>
</head>
<body>
<table border="1" width=100%>
	<tr>
	<td style="width: 20">Tag(20%)</td>
	<td style="width: 40">Definition(40%)</td>
	<td style="width: 40">Example(40% width)</td>
</tr>
<tr>
	
		<td>&lt;html&gt;
		
<div>
	&lt;/html&gt;
</div>
        </td>
        <td>Defines a html document</td>
        <td>This fine</td>
</tr>


<tr>
     <td>&lt;a href="URL"&gt;
     	<div>
     		&lt;/a&gt;
     	</div>
     </td>
     <td>creates a hyperlink</td>
     <td>
     	<a href="Google">Google</a>
     </td>
 </tr>

 <tr>
 	<td>&lt;img src="URL"/&gt;
 	</td>
 	<td>Inserts an image</td>
 	<td>
 		<img src="images/flower.jpg" height="70" width=90/>
 	</td>
 </tr>
<tr>
	<td>...</td>
	<td></td>
	<td></td>
</tr>










</table>
</body>
</html>
